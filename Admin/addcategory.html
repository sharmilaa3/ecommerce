     const addcategory = async () => {
  
        let xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:8086/cat/catrepo");
        xhr.setRequestHeader("Content-type", "application/json");

                 window.location.href = "./Admin.html"
                 alert("")
              }
           }
        };        
  
        let data = JSON.stringify({
         category_name: document.getElementById("coupon_name").value,
         category_desc: document.getElementById("coupon_code").value,
         category_date: Number(document.getElementById("discout_price").value),
  
        });
        console.log(data);
        xhr.send(data);
     };
